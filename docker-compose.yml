services:
  backend:
    build:
      context: .
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      CSRF_COOKIE_DOMAIN: ${CSRF_COOKIE_DOMAIN:-.orb.local}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-.orb.local}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000,http://localhost:8080,http://127.0.0.1:8080,https://*.orb.local}
      LOG_REQUESTS: ${LOG_REQUESTS:-false}
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrations:
    build:
      context: .
    command: uv run manage.py migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
