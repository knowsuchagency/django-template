services:
  backend:
    build:
      context: .
      target: web
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      SENTRY_DSN: ${SENTRY_DSN}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      DEBUG: ${DEBUG:-true}
      LOG_REQUESTS: ${LOG_REQUESTS:-true}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-django-insecure-your-secret-key-here}
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      target: worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-django-insecure-your-secret-key-here}
    depends_on:
      - postgres
      - redis
      - migrations
      - setup_periodic_tasks

  redis:
    image: redis:7-alpine

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrations:
    build:
      context: .
      target: web
    command: uv run manage.py migrate
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
    depends_on:
      - postgres

  setup_periodic_tasks:
    build:
      context: .
      target: web
    command: uv run manage.py setup_periodic_tasks
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
    depends_on:
      - postgres

volumes:
  postgres_data:
